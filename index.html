<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transfers & Plane Runner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Fuentes personalizadas -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;1,400&display=swap"
        rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- PLANE RUNNER -->
  <div id="runner-container">
    <button id="start-button" class="play-button">Jugar</button>
    <canvas id="runnerCanvas" width="1000" height="300"></canvas>
    <p id="runner-message" class="message"></p>
  </div>

  <!-- CONTENEDOR HOME: Tabla con todos los registros -->
  <div id="home-container" class="home-container">
    <div class="top-buttons">
      <button id="search-transfer-btn" class="btn-secondary big-home-button">
        <span class="icon">🔎</span> Search my booking number
      </button>
      <button id="adventure-btn" class="btn-primary hide">
        <span class="icon">✈️</span> Find your next adventure
      </button>
    </div>
    <h2 id="main-title" class="main-title">Today’s pick-up airport transfers</h2>
    <div id="table-container" class="table-container"></div>
    <footer>
      <img class="logo_nexus_bdr"
           src="https://miguelgrhub.github.io/Dyspl/Logo_Dysp.png"
           alt="Logo Nexus">
    </footer>
  </div>

  <!-- CONTENEDOR SEARCH: Búsqueda por ID -->
  <div id="search-container" class="search-container">
    <button id="back-home-btn" class="btn-back">← Back</button>
    <h2>Find my transfer</h2>
    <div class="search-box">
      <input type="text" id="search-input"
             placeholder="Enter your booking number"
             aria-label="Search by booking number" />
      <button id="search-button" class="btn-search">
        <span class="icon">🔍</span>
      </button>
    </div>
    <p id="search-legend" class="search-legend">
      If you have any questions about your pickup transfer time,<br>
      please reach out to your Royalton Excursion Rep at the hospitality desk.<br>
      You can also chat on the NexusTours App or call +52 998 251 6559.
    </p>
    <div id="search-result" class="table-container result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
